<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Your Planetary Age</title>
</head>

<body>
  <div class="container">
    <div class="inp">
      <form>
        <label>Enter your earth age (years):</label>
        <input type="text" id="userAge" placeholder="Positive Integers Only">
      </form>
      <div id="button-container">
        <button id="Mercury">Mercury</button>
        <button id="Venus">Venus</button>
        <button id="Mars">Mars</button>
        <button id="Jupiter">Jupiter</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="result">
      <p>On <span id="planet"></span>, you are <span id="planetAge"></span> old.</p>
      <p><span id="lifeExp"></span></p>
    </div>
  </div>
</body>

</html>
