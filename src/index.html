<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Your Planetary Age</title>
</head>

<body>
  <div class="container">
    <form>
      <label>Enter your earth age:</label>
      <input type="number" id="userAge" min="0" placeholder="Positive Integers Only">
    </form>
    <div id="button-container">
      <button id="Mercury">Mercury</button>
      <button id="Venus">Venus</button>
      <button id="Mars">Mars</button>
      <button id="Jupiter">Jupiter</button>
    </div>
    <div id="result"></div>
  </div>
</body>

</html>
